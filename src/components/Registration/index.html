<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <title>SEObase registration</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/logo_white.svg" alt="seobase logo" class="logo" />
      <div class="seobase">
        <h1 class="seobase__title">Log in</h1>
        <div class="seobase__registration-container">
          <div class="seobase__form-wrapper">
            <form
              action="#"
              method="post"
              id="form"
              class="seobase__registration"
              class="form"
            >
              <label for="email" class="form__email">Email</label>
              <input type="text" id="email" placeholder="Enter your email" />
              <label for="password" class="form__password">Password</label>
              <h3 class="form__forgot-password">Forgot Password?</h3>
              <img class="form__password-icon" src="./assets/icons8-closed-eye-40.png"></img>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
            </form>
          </div>

          <button type="submit"  value="Submit" class="form__submit">
            Log in
          </button>
        </div>

        <p class="seobase__sign-up">
          Don't have an account?
          <span class="seobase__sign-up-span">Sign up</span>
        </p>
      </div>
    </div>
  </body>
</html>
